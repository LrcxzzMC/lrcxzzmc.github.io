<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我们 - Kicoso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image: url('./bg.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #555;
            line-height: 1.6;
            padding-top: 80px;
            min-height: 100vh;
        }
        
        /* 导航栏样式 */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 250, 245, 0.95);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            padding: 15px 5%;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        header.shrink {
            padding: 8px 5%;
            background-color: rgba(255, 253, 252, 0.98);
        }
        
        .logo {
            display: flex;
            align-items: center;
            margin-right: 40px;
            transition: all 0.3s ease;
        }
        
        .logo img {
            height: 50px;
            width: auto;
            transition: all 0.3s ease;
        }
        
        .logo-text {
            margin-left: 12px;
            font-size: 24px;
            font-weight: 600;
            color: #ff7eb9;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        header.shrink .logo img {
            height: 35px;
        }
        
        header.shrink .logo-text {
            opacity: 0;
            display: none;
        }
        
        nav {
            flex-grow: 1;
            display: flex;
            justify-content: flex-end;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 30px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #5a7d9a;
            font-weight: 500;
            font-size: 18px;
            padding: 8px 12px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        nav ul li a:hover {
            background-color: rgba(255, 126, 185, 0.1);
            color: #ff7eb9;
        }
        
        /* 关于内容区域 */
        .about-content {
            max-width: 1000px;
            margin: 40px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        
        .about-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .about-header h1 {
            color: #ff7eb9;
            font-size: 2.8rem;
            margin-bottom: 20px;
        }
        
        .about-header p {
            font-size: 1.2rem;
            color: #777;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .about-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-bottom: 50px;
        }
        
        .about-card {
            background: linear-gradient(135deg, #f8f9ff 0%, #fef2fb 100%);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }
        
        .about-card h3 {
            color: #5a7d9a;
            margin-bottom: 15px;
        }
        
        .team-section {
            margin-top: 50px;
        }
        
        .team-section h2 {
            text-align: center;
            color: #ff7eb9;
            margin-bottom: 40px;
        }
        
        .team-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }
        
        .team-member {
            text-align: center;
        }
        
        .member-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff7eb9, #7a9eff);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
        }
        
        .team-member h4 {
            color: #5a7d9a;
            margin-bottom: 5px;
        }
        
        .team-member p {
            color: #777;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header id="header">
        <div class="logo">
            <img src="./kicoso.png" alt="Kicoso Logo">
            <span class="logo-text">kicoso</span>
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">首页</a></li>
                <li><a href="./products.html">我们的产品</a></li>
            </ul>
        </nav>
    </header>

    <!-- 关于内容区域 -->
    <div class="about-content">
        <div class="about-header">
            <h1>关于 Kicoso</h1>
            <p>我们是屎山代码制造器</p>
        </div>
        
        <div class="about-details">
            <div class="about-card">
                <h3>我们的使命</h3>
                <p>建造屎山</p>
            </div>
        </div>
        
        <div class="team-section">
            <h2>我们的团队</h2>
            
            <div class="team-container">
                <div class="team-member">
                    <div class="member-avatar">LSS</div>
                    <h4>LrcxzzMC</h4>
                    <p>创始人&喜欢赤石的编程师</p>
                </div>
                
                <div class="team-member">
                    <div class="member-avatar">M</div>
                    <h4>QQ3648348759</h4>
                    <p>屎山品尝者</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 滚动时导航栏效果
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 100) {
                header.classList.add('shrink');
            } else {
                header.classList.remove('shrink');
            }
        });
    </script>
</body>
</html>
